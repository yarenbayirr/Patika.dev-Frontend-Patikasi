<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=en&ogbl">Images</a>
        <img src="img/appsbutton.svg" width="16px" alt="apps" />
        <button class="btn">Sign In</button>
      </header>
      <div class="logo">
        <img src="img/logo.png" alt="google-logo" />
      </div>
      <div class="searchbar">
        <div class="inputbar">
          <input class="bar" type="text" />
          <img class="voice"src="img/voicelogo.png" alt="voice-logo" width="30"/>
        </div>
        <div class="buttons">
          <button class="btn1">Google Search</button>
          <button class="btn2">I'm feeling lucky</button>
        </div>
      </div>
      <section></section>
      <footer>
        <div class="group1">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a
            href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
            >Business</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
        <div class="group2">
          <a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
          <a href="">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
