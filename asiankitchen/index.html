<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <!--Halihazırda btn containerımız verilmişti. Boostrapten siyah button aldık. Ek olarak btn-item classını ekledik. Css'de halihazırda tanımlanmıştı. Butonlar arası boşluk oluşmasını sağladı. Her birine de ayrı id veriyoruz. JS tarafında yakalamamız için-->
        <div class="btn-container">
          <button type="button" class="btn btn-outline-dark btn-item" data-id="All">All</button>
          <button type="button" class="btn btn-outline-dark btn-item" data-id="Korea">Korea</button>
          <button type="button" class="btn btn-outline-dark btn-item" data-id="Japan">Japan</button>
          <button type="button" class="btn btn-outline-dark btn-item" data-id="China">China</button>
        </div>
        <!-- menu items -->
        <div class="section-center row">
          <!-- single-item -->
           <div class="menu-items col-lg-6 col-sm-12">
            <img src="" alt="tt" class="photo">
            <div clas="menu-info">
              <div class="menu-title">
                <h4></h4>
                <h4 class="price"></h4>
              </div>
              <div class="menu-text"></div>
            </div>
           </div>

          <!-- end of single item -->
        </div>
      </section>
    </div>

  </body>
  <script src="app.js"></script>
</html>
